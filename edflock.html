	<div class="question"></div>
	<div class="answers"><div id="addmore">Add More</div></div>

	<script type="text/javascript">
	var game = new EdFlockGameAPI();
	var question=[];
	var initquest = 1;

	function on_edit_init(){
		$("#addmore").show();
	}
	$("#addmore").on('click',function(){
		$(".answers").append('<div class="option"><input type="text" class="opt" placeholder="Enter Option"></div>');
	});

	game.event.addListener('complete_edit',on_edit_end);

	$("#save").on('click',function(){
		on_edit_end();
	});
	function on_edit_end(){
		$('.answers > .option').each(function () { 
			question.push( $(this).find('.opt').val() );
		});
		console.log(question);
	}

	</script>
